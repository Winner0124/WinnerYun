<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Page with CSS</title>
    <style>
      /* This is where the CSS styles are defined */

      /* Changing the background color of the entire page */
      body {
        background-color: lightblue;
      }

      /* Changing the text color and font size of all paragraphs */
      p {
        color: darkblue;
        font-size: 18px;
      }

      /* Changing the font size and color of the heading */
      h1 {
        color: darkgreen;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- The content of the web page -->
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple paragraph on the page styled using CSS.</p>
  </body>
</html>
